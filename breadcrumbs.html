<!DOCTYPE html>
<html>
<head>
  <title>Breadcrumb Navigation Example</title>
  <style>
    /* CSS for breadcrumb navigation */
    .breadcrumbs {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .breadcrumbs li {
      display: inline;
    }

    .breadcrumbs li:not(:last-child)::after {
      content: " > ";
    }

    .breadcrumbs li:last-child {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <ul class="breadcrumbs">
    <li><a href="/">Home</a></li>
    <li><a href="/products">Products</a></li>
    <li><a href="/products/category">Category</a></li>
    <li>Current Page</li>
  </ul>
</body>
</html>
